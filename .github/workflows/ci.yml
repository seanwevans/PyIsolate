name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]
          pre-commit install-hooks
      - name: Run black
        id: run_black
        continue-on-error: true
        run: pre-commit run black --all-files
      - name: Commit formatting changes
        if: steps.run_black.outcome == 'failure'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: format with black"
            git push
          fi

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]
          pre-commit install-hooks
      - name: Run isort
        run: pre-commit run isort --all-files

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]
          pre-commit install-hooks
      - name: Run flake8
        run: pre-commit run flake8 --all-files

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]
          pre-commit install-hooks
      - name: Run pylint
        run: pre-commit run pylint --all-files

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -e .[dev]
          pre-commit install-hooks
      - name: Run tests with coverage
        run: coverage run -m pytest
      - name: Generate coverage report
        run: |
          coverage xml -o coverage.xml
          coverage-badge -f -o docs/coverage.svg
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            docs/coverage.svg

[project]
name = "pyisolate"
version = "0.0.1"
description = "Minimal skeleton for PyIsolate sandbox"
authors = [{ name = "PyIsolate" }]
requires-python = ">=3.11"
dependencies = ["pyyaml"]

[build-system]
# Use setuptools build backend without forcing a specific version. The build
# environment already includes a compatible copy, so declaring an empty list of
# additional requirements avoids network downloads that would otherwise fail.
requires = []
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "pytest",
    "pre-commit",
    "black",
    "flake8",
    "pylint",
    "isort",
    "mypy",
    "coverage",
    "coverage-badge",
]

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
